<script>
    function denglu  () {
        var t_name=document.getElementById("d_username").value;
        var t_password=document.getElementById("d_password").value;
        var re="1";
        $.ajax({
            type: 'post',
            url: 'ddd.php',
            contentType: 'application/json;charset=utf-8',
            data:{"user_name": t_name, "user_password": t_password},
            success: function (data) { //返回json结果
                alert(data);
               re=data;
            }
        });

        if(re=="0"){
            var s=document.getElementById("hit");
            s.innerText="登陆失败！用户名或者密码错误";
            var x=document.getElementById("hit_button");
            x.href='setup.html';
            x.innerText="Back";
        }
        else{

        }
    }
